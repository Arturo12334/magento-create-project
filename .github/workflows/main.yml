
name: m2-actions-test

on: [merge]

jobs:
  magento2-build:
    runs-on: ubuntu-latest
    container: ubuntu
    name: 'm2 tests & build'      
    steps:
    - uses: actions/checkout@v2
    - name: 'launch magento2 build'
      if: ${{true}}
      uses: MAD-I-T/magento-actions@master
      env:
        COMPOSER_AUTH: ${{secrets.COMPOSER_AUTH}}
      with:
        php: '7.4'
        process: 'build'
        elasticsearch: 1
        override_settings: 1

    - name: 'launch magento2 zero downtime deploy'
      run: |
        git config --global user.name 'seyuf'
        git config --global user.email 'contac@madit.fr'
        git add magento/.gitignore
        git commit -m 'add m2 gitgignore'
        git add magento
        git commit -m 'adding magento dir'
        git push
