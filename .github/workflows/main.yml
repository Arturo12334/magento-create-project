
name: m2-actions-test

on: [push]

jobs:
  magento2-build:
    runs-on: ubuntu-latest
    name: 'm2 tests & build'      
    steps:
    - uses: actions/checkout@v2
    - name: 'commit generated magento2 project'
      run: |
        git status
        git config --global user.name 'seyuf'
        git config --global user.email 'contac@madit.fr'
    - name: 'install fresh magento repo'
      if: ${{true}}
      uses: MAD-I-T/magento-actions@master
      env:
        COMPOSER_AUTH: ${{secrets.COMPOSER_AUTH}}
      with:
        process: 'create-project'
        override_settings: 1
